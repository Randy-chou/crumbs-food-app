<!DOCTYPE html>
<html lang="en" class="has-background-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbs</title>
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="columns is-align-items-flex-end has-background-light">
        <div class="column is-four-fifths">
            <img class="navbar-item" src="./assets/images/title_1.png" id="title">
        </div>

        <div class="column is-2 pb-0" id="recipetab">
            <button class="button is-primary p-5 custom-recipe-tab" id="recipebutton"><strong>saved recipes</strong></button>
        </div>

        <!--past recipes modal-->
        <div class="modal" id="history_modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">saved Recipes</p>
                <button class="delete quitbutton" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <!-- Content ... -->
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success" id="clearsaved">Clear Saved</button>
              </footer>
            </div>
        </div>
    </nav>

    <!--Book cover and search form-->
    <main class="container mb-6" id="coverbook">
        <form class="field" id="search_form">
            <div class="control">
                <input class="input mb-2" type="text" placeholder="Search for recipes here" id="searchbar">
                <div class="field is-grouped is-grouped-centered">
                    <button class="button is-primary mr-3" id="submitbutton">Submit</button>
                    <button class="button is-secondary tagsbutton">Tags</button>
                </div>
            </div>
        </form>
    </main>

    <!--Open book and side notepad-->>
    <main class = "is-flex is-justify-content-space-evenly is-flex-wrap-wrap mb-6" id="book-container">
            <div class= "is-flex is-justify-content-center is-flex-wrap-wrap mb-2">
                <section id="bookleft">
                    <form class="field" id="search_form_post">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="search recipes" id="searchbar_post">
                              </div>
                              <button class="button is-primary">Go</button>
                              <button class="button is-secondary tagsbutton">Tags</button>
                        </div>
                    </form>
                </section>
                <section id="bookright"></section>
            </div>
        <section id="feed"></section>
    </main> 

    <!--Search tags modal-->
    <div class="modal is_active" id="search_modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Narrow your search results</p>
            <button class="delete quitbutton" aria-label="close"></button>
          </header>
          <section class="modal-card-body" id="tagsbox">
            <label class="checkbox p-2" value="dairy_free">
                <input type="checkbox">
                dairy free
            </label>
            <label class="checkbox p-2" value="vegetarian">
                <input type="checkbox"">
                vegetarian
            </label>
            <label class="checkbox p-2" value="gluten_free">
                <input type="checkbox">
                gluten free
            </label>
            <label class="checkbox p-2" value="comfort_food">
                <input type="checkbox">
                comfort food
            </label>
            <label class="checkbox p-2" value="vegan">
                <input type="checkbox">
                vegan
            </label>
          </section>
          </footer>
        </div>
    </div>
</body>

<!--Jquery-->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"
></script>
<!--Custom Script-->
<script src="./assets/js/script.js"></script>
</html>
